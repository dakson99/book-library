<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Book library</title>
</head>

<body>
    <div class="container">
        <div class="text__div">
            <h1 class="heading__primary">Book library</h1>
            <p class="text__paragraph">
                Use the button below to add to your library and watch your collection
                grow.
            </p>
            <button class="btn button__new__book">New Book</button>
        </div>

        <div class="list__div">
            <ul class="ul__list"></ul>
        </div>

        <form class="formado">
            <div class="form__box">
                <label for="title">Title of the book</label>
                <input type="text" id="title" name="title" placeholder="Harry Potter" required />
            </div>
            <div class="form__box">
                <label for="author">Author</label>
                <input type="text" id="author" name="name" placeholder="J.K. Rowling" required />
            </div>
            <div class="for__box">
                <label for="nPages">Number of Pages</label>
                <input type="number" id="nPages" name="numberPages" placeholder="500" required />
                <div>
                    <input type="checkbox" id="checkRead" name="checker" />
                    <label for="subscribeNews">Check if you have read this book</label>
                </div>
                <div class="form__box">
                    <input id="submit" type="submit" />
                </div>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
