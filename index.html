<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="text__div">
            <h1 class="heading__primary">Book library</h1>
            <p class="text__paragraph">
                Use the button below to add to your library and watch your collection
                grow.
            </p>
            <button class="btn button__new__book">New Book</button>
        </div>

        <div class="list__div">
            <ul class="ul__list">
                <li class="list__item">
                    <p class="card__book__name">Seven feet under</p>
                    <p class="card__book__author">Mark Spauls</p>

                    <p class="card__page__number">10 pages</p>

                    <div class="card__buttons">
                        <button class="btn card__boolean">Read</button>
                        <button class="btn button__delete">Delete Book</button>
                    </div>
                </li>
            </ul>
        </div>

        <form>
            <div class="form__box">
                <label for="title">Title of the book</label>
                <input type="text" id="title" placeholder="Title" />
            </div>
            <div class="form__box">
                <label for="author">Author</label>
                <input type="text" id="author" placeholder="Author" />
            </div>
            <div class="for__box">
                <label for="nPages">Number of Pages</label>
                <input type "number" id="nPages" placeholder="Number of pages" />
                <div class="form__box">
                    <button class="btn btn__form">Click to add</button>
                </div>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
